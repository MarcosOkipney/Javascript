<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Gestão de nacionalidade</h1>
    Morando no país <input type="text" name="países" id="países">
    <input type="button" value="Verificar" onclick="mostrar()">
    <div id="res">

    </div>

    <script>
        function mostrar() {
            var país = document.getElementById ('países')
            var res = document.getElementById ('res')

            res.innerText = `<p> Morando no ${país}</p>`

            if ( país == 'Brasil') {
                res.innerText = `Vocé é Brasileiro!`
            } else {
                res.innerText = `Você é Estrangeiro!`
            }
        }

    </script>
    
</body>
</html>
